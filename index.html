<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake of Eden</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
  <body>
    <div id="play-area">

      <div id="main-menu" class="menu">
        <h1 class="game-title">Snake of Eden</h1>
        <div class="menu-buttons">
            <button id="start" class="menu-button">Start Game</button>
            <button id="pause" class="menu-button">Resume Game</button>
            <button id="settings" class="menu-button">Settings</button>
            <button id="loadouts" class="menu-button">Loadouts</button>
        </div>
      </div>

      <div id="game-container">
        <header>
          <div class="score">0</div>
        </header>
        <div class="grid"></div>
        <footer>
          Your ceaseless suffering starts here. There is someone watching.
        </footer>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
